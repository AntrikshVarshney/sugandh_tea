
<!DOCTYPE html>
		<html>
		<head>
			<title>SUGANDH TEAs</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" href="sugandh.css">
			<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">	 -->
			<script>
				function passvalue()
				{
					var b=document.getElementById('Name').value,
					var c=document.getElementById('Address').value,
					var d=document.getElementById('Received').value,
					var e=document.getElementById('Receipt_no').value,
					var f=document.getElementById('file_chosen').value,
					// var c=document.getElementById('Address').value,
					url='file:///C:/Users/kv6737/Documents/sugandh_tea/sugandhtea.html?Name='+ encodeURIComponent(b)+'&Address='+encodeURIComponent(c)+'&Received='+encodeURIComponent(d)+'&Receipt_no='+encodeURIComponent(e)+'&Image'+encodeURIComponent(f);
					document.location.href = url;
					
				}
			</script>
		</head>
		<body>
			<div class="first">
					<h3>Sugandh Tea Internship 2019 Task</h3>
				</div>
			<div class="container">
				
				<form class="form-horizontal" action="disp.html"method="get">
					  <div class="form-group">
					    <label for="Name" class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="Name"name="Name"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="Address" class="col-sm-2 control-label">Address</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="Address" name="Address">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="Received" class="col-sm-2 control-label">Received Amount</label>
					    <div class="col-sm-10">
					      <input type="number" class="form-control" id="Received"name="Received">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="Receipt_no" class="col-sm-2 control-label">Receipt Number</label>
					    <div class="col-sm-10">
					      <input type="number" class="form-control" id="Receipt_no"name="Receipt_no">
					    </div>
					  </div>
					   <div class="form-group">
						    <label for="file_chosen"class="col-sm-2 control-label ">Upload Image</label>
						    <div class="col-sm-4">
						    	<input type="text" class="form-control">
						    	<input type="file" id="file_chosen" accept="image/*" name="Image">
						    </div>
						</div>
						<div class="col-sm-10">
						 <button type="submit" class="btn btn-default second"onClick="passvalue()">Generate Receipt Image</button>
						</div>
	            </form>
	        </div>
		</body>
		</html>
